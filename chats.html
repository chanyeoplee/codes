<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat with CY</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar_columm">
      <span>No Service</span> 
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_columm">
      <span>18:43</span>
    </div>
    <div class="status-bar_columm">
      <span>110%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="alt-header">
    <div class="alt-header_column">
      <a href="chat.html">
        <span><i class="fas fa-angle-left fa-3x"></i></span>
      </a>
    </div>
    <div class="alt-header_column">
      <h1 class="alt-header_title">LCY</h1>
    </div>
    <div class="alt-header_column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>
  <main class="main-screen main-chat">
    <div class="chat_timestamp">
      Tuesday, June 30, 2020
    </div>
    <div class="message-row">
      <img src="screenshots/me.png" alt="">
      <div class="message-row_content">
        <span class="message_author">chanyeop</span>
        <div class="message_info">
          <span class="message_bubble"> Hi </span>
          <span class="message_time">21:34</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row_content">
        <div class="message_info">
          <span class="message_bubble"> Hellow </span>
          <span class="message_time">21:34</span>
        </div>
      </div>
    </div>

  </main>

  <form class="reply">
    <div class="reply_column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply_column">
      <input type="text" placeholder="Write a messsage..s">
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your Sreen is too big ㅜㅜ</span>
  </div>
  <script src="https://kit.fontawesome.com/fcf328b72f.js" crossorigin="anonymous"></script>
</body>
</html>
