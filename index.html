<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_columm">
      <span>No Service</span> 
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_columm">
      <span>18:43</span>
    </div>
    <div class="status-bar_columm">
      <span>110%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header_title">Welcome to Kokoa Clone</h1>
    <p class="welcom-header_text">if you have a kakao Account, log in with your email or phone number</p>
  </header>
  <form action="friends.html" method="GET" id="login-form">
    <input name="userid" type="text" placeholder="Email or phone number">
    <input name="userpw" type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#">Find kokoa Account or password</a>
  </form>
  <div id="no-mobile">
    <span>Your Sreen is too big ㅜㅜ</span>
  </div>
  <script src="https://kit.fontawesome.com/fcf328b72f.js" crossorigin="anonymous"></script>
</body>
</html>
